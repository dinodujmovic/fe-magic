<div class="container mx-auto mt-5">
    <h1 class="text-xl font-bold mb-2">Settings</h1>

    <div class="alert alert-info shadow-lg">
        <span>
            Get your Movie Database API key
            <a href="https://www.themoviedb.org/settings/api" target="_blank">HERE</a>
        </span>
    </div>

    <form [formGroup]="form" class="form-control w-full max-w-xs" (ngSubmit)="onSubmit()">

        <div class="mt-10">
            <label class="label">
                <span class="label-text">API key</span>
            </label>
            <input formControlName="apiKey" type="text" placeholder="Type here" class="input w-full max-w-xs" />
        </div>

        <div class="mt-10">
            <label class="label">
                <span class="label-text">Theme</span>
            </label>
            <select formControlName="theme" class="select select-ghost w-full max-w-xs">
                <option disabled selected>Pick theme</option>
                <option *ngFor="let t of themes" [value]="t">{{t}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-10">Submit</button>
    </form>
</div>
